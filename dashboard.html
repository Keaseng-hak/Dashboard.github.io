<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Dashboard</title>
  <style>
    .sidebar{
      background-color: gray;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 200px;
    }
    .flexbox-icon{
      display: flex;
      align-items: center;
      justify-content: space-around;
      margin-top: 48px;
      margin-bottom: 10px;
    }
    .dashboard-pic{
      width: 16px;
      margin-right: 10px;
    }
    .flexbox-icon img{
      width: 25px;
    }
    .dashboard-section{
      display: flex;
      align-items: center;
      color: white;
      padding: 12px 14px;
      transition: background-color,opacity 0.15s; 
      cursor: pointer;
      margin-bottom: 6px;
    }
    .dashboard-section:hover{
      background-color:rgb(89, 89, 89);
    }
    .dashboard-section:active{
      opacity: 0.8;
    }
    .add{
      margin-left: auto;
    }
    .alert{
      margin-left: auto;
      background-color: lightcoral;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 8px;
    }
    .header{
      background-color: gray;
      position: fixed;
      top: 0;
      right: 0;
      left: 200px;
      height: 5%;
    }
    .menu-section{
      margin-right: auto;
      padding: 3px 6px;
      cursor: pointer;
      transition: background-color,opacity 0.15s; 
    }
    .menu-section:hover{
      background-color:rgb(89, 89, 89);
    }
    .menu-section:active{
      opacity: 0.8;
    }
    .material-symbols-outlined{
      color:white;
      font-size: 20px;
    }
    .flexbox{
      display: flex;
      align-items: center;
    }
    .selection,.email,.notification{
      margin-right: 30px;
      position: relative;
    }
    .email div,.notification div{
      position: absolute;
      background-color: lightgray;
      border-radius: 50%;
      padding: 2px 4px;
      top: -8px;
      right: -6px;
      font-size: 12px;
    }
    .icon{
      width: 20px;
    }
    .profile-pic{
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .selection select{
      background-color: gray;
      color:white;
      border: none;
      font-weight: bold;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="container">
      <div class="flexbox-icon">
        <img src="   https://cdn-icons-png.flaticon.com/512/11001/11001289.png ">
        <img src="   https://cdn-icons-png.flaticon.com/512/4394/4394562.png ">
        <img src="    https://cdn-icons-png.flaticon.com/512/545/545767.png ">
        <img src="    https://cdn-icons-png.flaticon.com/512/1014/1014849.png ">
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="https://cdn-icons-png.flaticon.com/512/1828/1828673.png">
        <div>Dashboard</div>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/104/104031.png ">
        <div>Builders</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/2991/2991110.png ">
        <div>Forms</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/2280/2280532.png ">
        <div>UI Features</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/16337/16337538.png ">
        <div>UI Components</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/16435/16435080.png ">
        <div>Data table</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/610/610128.png ">
        <div>Charts</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
        <div>Email</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/10691/10691802.png ">
        <div>Calendar</div>
        <div class="alert">14</div>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/2098/2098402.png ">
        <div>Tasks</div>
        <div class="alert">14</div>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/2659/2659360.png ">
        <div>Gallery</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/17714/17714144.png ">
        <div>Users</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
      <div class="dashboard-section">
        <img class="dashboard-pic" src="   https://cdn-icons-png.flaticon.com/512/854/854878.png ">
        <div>Map</div>
        <span class="material-symbols-outlined add">
          add
        </span>
      </div>
    </div>    
  </div>

  <div class="header">
    <div class="flexbox">
      <div class="menu-section">
        <span class="material-symbols-outlined">
          menu
        </span>
      </div>
      <div class="email">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
        <div>3</div>
      </div>
      <div class="notification">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/9187/9187534.png">
        <div>4</div>
      </div>
      <div class="profile">
        <img class="profile-pic" src="https://www.shutterstock.com/image-vector/man-character-face-avatar-glasses-600nw-542759665.jpg">   
      </div>
      <div class="selection">
        <select>
          <option value="profile">profile</option>
          <option value="a">a</option>
          <option value="b">b</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
